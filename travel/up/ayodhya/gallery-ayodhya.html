<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayodhya Gallery | SkillSeeker.me</title>
    <link rel="stylesheet" href="../../../style.css"> 
    <script src="../../../script.js" defer></script> 
</head>
<body>
<style>
    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 90%;
        margin: 20px auto;
        padding: 20px;
    }
    
    /* Image Container */
    .image-box {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        border: 3px solid #ffcc00;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 250px; /* Ensures uniform height */
        width: 100%;
        background: #222; /* Background in case image is not loaded */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Image Styling */
    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 7px;
        transition: transform 0.3s ease-in-out;
    }
    
    /* Hover Effect */
    .image-box:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 15px rgba(255, 204, 0, 1); /* Bright glow effect */
    }
    
    .image-box:hover img {
        transform: scale(1.1);
    }
    
    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
    }
    
    .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 8px;
    }
    
    /* Buttons */
    .btn-container {
        margin-top: 20px;
        text-align: center;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #ffcc00;
        color: #121212;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
    }
    
    .btn:hover {
        background: #e6b800;
    }
    </style>
    <header>
        <h1><a href="index.html">The Skill Seeker</a></h1>
        <nav id="dropdown-menu" class="dropdown-menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/skills.html">Skills</a></li>
                <li><a href="/travel.html">Travel</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <div class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="switch"></label>
                </div>
            </ul>
        </nav>
    </header>

    <h1>Ayodhya Gallery</h1>
    <p>Watch the moments I've captured during my travels.</p>

    <!-- Updated Gallery Section -->
    <div class="gallery-container">
        <div class="image-box">
            <img src="../ayodhya/ayodhya-media/rammandir.jpeg" alt="Ram Mandir" onclick="openLightbox(this.src)">
        </div>
        <div class="image-box">
            <img src="../ayodhya/ayodhya-media/shriram.jpeg" alt="Shri Ram" onclick="openLightbox(this.src)">
        </div>
        <div class="image-box">
            <img src="../ayodhya/ayodhya-media/rammandir1.jpeg" alt="Ram Mandir Night View" onclick="openLightbox(this.src)">
        </div>
        <div class="image-box">
            <img src="../ayodhya/ayodhya-media/rammandir2.jpeg" alt="Ram Mandir Inside" onclick="openLightbox(this.src)">
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="btn-container">
        <a href="../ayodhya/ayodhya.html" class="btn">Go Back</a>
        <a href="../ayodhya/videos-ayodhya.html" class="btn">Watch Videos</a>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightboxImg').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
